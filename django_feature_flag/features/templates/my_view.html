<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feature Flags</title>
</head>
<body>
    <h1>Feature Flags</h1>
    <ul>
        {% for flag in feature_flags %}
            <li>{{ flag.name }} - {% if flag.is_enabled %}Enabled{% else %}Disabled{% endif %}</li>
        {% endfor %}
    </ul>

    <h2>Feature Flag Status</h2>
    {% if flag_status %}
        <p>The feature flag is <strong>enabled</strong>.</p>
    {% else %}
        <p>The feature flag is <strong>disabled</strong>.</p>
    {% endif %}
</body>
</html>
