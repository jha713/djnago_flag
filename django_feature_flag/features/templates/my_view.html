<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feature Flags</title>
</head>
<body>
    <h1>Feature Flags</h1>
    <!-- Add your existing code to display other feature flags if needed -->
    <h2>Feature Flag Status</h2>
    {% if flag_status is not None %}
        {% if flag_status %}
            <p>The feature flag is <strong>enabled</strong>.</p>
        {% else %}
            <p>The feature flag is <strong>disabled</strong>.</p>
        {% endif %}
    {% else %}
        <p>Flag status not available.</p>
    {% endif %}
</body>
</html>
